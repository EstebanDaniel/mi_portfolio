<body style="background-color: #051937">
  <section>
  <div class="row g-0">

    <!--carousel de img----------------------------------------------------------------->
    <div class="col-lg-7 d-none d-lg-block">

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-interval="100">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item img-1 min-vh-100 active" alt="Second slide">
          
            <div class="carousel-caption d-none d-md-block">
              <h5 class="font-weight-bold">Argentina programa</h5>
              
            </div>
          </div>
          <div class="carousel-item img-2 min-vh-100" alt="First slide">
            
            <div class="carousel-caption d-none d-md-block">
              <h5 class="font-weight-bold">Argentina programa</h5>
              
            </div>
          </div>
          
        
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    </div>

    <!--form iniciar sesión----------------------------------------------------------------------->
    <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">

      <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
        <img src="../../../assets/logoargprograma.png" class="img-fluid w-40 h-40" alt="argentinaPrograma">
      </div>

      <!--spinner intercetor y alerta de credenciales fallidas-->
      <div *ngIf= "loaderService.isLoading | async" class="uploader-status mx-auto">
        <mat-spinner [diameter] ="30" style="margin:0 auto;" 
        mode="indeterminate"></mat-spinner>
        <p class="mt-3 ms-2">Cargando, por favor espere unos momentos...</p>

        <div class="alert alert-info mt-3" role="alert">
        <p>Verifique credenciales si no puede ingresar</p>
      </div>
       </div>

    
 <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
<h1 class=" font-weight-bold mb-4 text-light">¡Bienvenido!</h1>

<form [formGroup] ="form" class="m-1" (ngSubmit) ="onEnviar($event)">
    <div class="mb-4">
      <label for="exampleInputEmail1" class="form-label font-weight-bold text-light">Email</label>
      <input type="email" formControlName ="email" 
      [ngClass]= "{'is-invalid':Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
      class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
     <div *ngIf ="Email?.errors && Email?.touched">
    <p *ngIf ="Email?.hasError('required')" class="text-danger">
     El email es requerido.
    </p>
    
    <p *ngIf ="Email?.hasError('email')" class="text-danger">
     El formato de email no es correcto. 
    </p>
    
     </div>

    </div>
    <div class="mb-4">
      <label for="exampleInputPassword1" class="form-label font-weight-bold text-light">Contraseña</label>
      <input type="password" formControlName ="password" [ngClass]= "{'is-invalid':Password?.errors && Password?.touched,
      'is-valid':!Password?.errors && Password?.touched}"
      class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1"
      >
       
      
      <div *ngIf ="Password?.errors && Password?.touched">
        <p *ngIf ="Password?.hasError('required')" class="text-danger">
         La contraseña es requerida.
        </p>
        
        <p *ngIf ="Password?.errors?.['maxlength']" class="text-danger">
        La contraseña debe tener máximo 8 caracteres.
        </p>
        
         </div>
    </div>
    <button [disabled] ="!form.valid" type="submit" class="btn btn-primary w-100">Iniciar sesión</button>

    
  </form>


</div>

</div> 

</div>


</section>


</body>
